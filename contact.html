    <h1>Contact</h1>
    <ul>
      <li>Logan Levin</li>
      <li><a href="tel:7757227959">Call me at 775-722-7959</a></li>
      <li>
        Email <a href="mailto:loganjlevin@gmail.com">loganjlevin@gmail.com</a>
      </li>
      <li>Skype <a href="skype:loganjlevin">loganjlevin</a></li>
      <li>
        <a href="mailto:loganjlevin@gmail.com">Contact Me</a>
      </li>
    </ul>
    <form action="" method="post">
      <label for="email">Email: </label>
      <input type="email" id="email" required />

      <label for="tele">Telephone: </label>
      <input type="tel" id="tele" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
      <br /><br />

      <label for="message">Message: </label><br />
      <textarea
        name="message"
        id="message"
        required
        maxlength="240"
        cols="30"
        rows="10"
      ></textarea>
      <br /><br />

      <input type="submit" value="Send message" class="button" />
    </form>
